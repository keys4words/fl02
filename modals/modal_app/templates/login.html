{% extends "_base.html" %}

{% block body %}
<body>
	<div class="container">
		<div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {{ form.hidden_tag() }}
                            <div class="form-group">
                                <label for="username">{{ form.username.label }}</label>
								<!-- {{ form.username(class_="form-control") }} -->
								<!-- {{request.form.username}} -->
								<input type="text" class="form-control" placeholder = "Username" name="username" value="{{request.form.username}}">
                            </div>
                            <div class="form-group">
                                <label for="password">{{ form.password.label }}</label>
								<!-- {{ form.password(class_="form-control") }} -->
								<!-- {{request.form.password}} -->
								<input type="password" class="form-control" placeholder = "Password" name="password" value="{{request.form.password}}">
                            </div>
                            {{ form.submit(class_="btn btn-primary btn-block") }}
                        </form>
                        {% if error %}
			                <p class="error"><strong>Error:</strong>{{error}}</p>
		                {% endif %}
                    </div>
                </div>
            </div>
        </div>

	</div>
</body>
{% endblock %}
