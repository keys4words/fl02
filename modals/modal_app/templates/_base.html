<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/apache.ico') }}">
  <title>Flask Bootstrap4</title>
</head>

<body>
  <header>
    <div class="navbar-header">
      <a class="navbar-brand" href="/">
        <img style="max-width:120px; margin-top: -7px;" src="{{ url_for('static', filename='img/puma.png') }}">
      </a>
    </div>
    <div class="container-fluid">
      <a href="{{ url_for('dashboard') }}"><button type="button" class="btn btn-primary" aria-label="Left Align"
          style="margin-top: 5px; margin-bottom: 5px; height: 44px; margin-right: 15px">
          <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Go Dashboard
        </button></a>
      <ul class="nav navbar-nav navbar-right">
        <div style="margin-right: 10px; margin-left: 15px; margin-top: 5px; margin-bottom: 5px;"
          class="container-fluid">
          <h5>
            <a href="/support-donate/"> <span class="glyphicon glyphicon-heart"></span> Support </a>
            <a role="presentation" data-toggle="modal" data-target="#exampleModal" href="#"><span
                class="glyphicon glyphicon-log-in"></span> Login </a>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">Login</h4>
                  </div>
                  <div class="modal-body">
                    <div class="container-fluid">
                      <form action="{{ url_for('login_page') }}" class="form-inline" method="post">
                        <input type="text" class="form-control" placeholder="Username" name="username" value="">
                        <input type="password" class="form-control" placeholder="Password" name="password" value="">
                        <input class="btn btn-primary" type="submit" value="Login">
                      </form>

                      <div class="container">
                        <br>
                        <p>No account? <a href='/register'>Register here</a>.</p>
                        <br>

                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>

            <a role="presentation" class="active" data-toggle="modal" data-target="#register" href="#"><span
                class="glyphicon glyphicon-pencil"></span> Sign up</a>
            <h5>
              <div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                          aria-hidden="true">×</span></button>
                      <h4 class="modal-title" id="exampleModalLabel">Register</h4>
                    </div>
                    <div class="modal-body">
                      <div class="container">

                        <form method=post action="/register">
                          <dl>
                            <dt><label for="username">Username</label>
                            <dd><input id="username" name="username" type="text" value="">
                            </dd>
                            <dt><label for="email">Email Address</label>
                            <dd><input id="email" name="email" type="text" value="">
                            </dd>
                            <dt><label for="password">New Password</label>
                            <dd><input id="password" name="password" type="password" value="">
                            </dd>
                            <dt><label for="confirm">Repeat Password</label>
                            <dd><input id="confirm" name="confirm" type="password" value="">
                            </dd>

                            <dt><label for="accept_tos">I accept the <a href="/about/tos" target="blank">Terms of
                                  Service</a> and <a href="/about/privacy-policy" target="blank">Privacy Notice</a>
                                (updated Jan 22, 2015)</label>
                            <dd><input id="accept_tos" name="accept_tos" type="checkbox" value="y">
                            </dd>
                          </dl>
                          <p><input type=submit value=Register>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
      </ul>

      </ul>
    </div>
  </header>

  <div class="container" style="min-height:100%">
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
	    {% for message in messages %}
		  <div class="alert alert-warning alert-dismissible" role="alert">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
			{{message}}
		  </div>
		{% endfor %}
	  {% endif %}
    {% endwith %}
    </div>
{% block body %}
{% endblock %}

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
