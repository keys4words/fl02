{% extends "base.html" %}
{% block content %}
<section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
      </div>
    </div>
  </section>

  <!-- login -->
  <section id="categories">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4>Welcome to the page for {{ current_user.username }}</h4>
                    <div class="text-center">
                      <img src="{{ url_for('static', filename='profile_pics/' + current_user.profile_image) }}" alt="">
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data" action="">
                        {{ form.hidden_tag() }}
                        <div class="form-group">
                            <label for="username">{{ form.username.label }}</label>
                            {{ form.username(class_="form-control") }}
                        </div>
                        <div class="form-group">
                            <label for="email">{{ form.email.label }}</label>
                            {{ form.email(class_="form-control") }}
                        </div>
                        <div class="form-group">
                            <label for="picture>{{ form.picture.label }}</label>
                            {{ form.picture(class_="form-control") }}
                        </div>
                        
                        {{ form.submit(class_="btn btn-primary btn-block") }}
                    </form>
                </div>
            </div>
        </div>
      </div>
    </div>
  </section>    

{% endblock %}
