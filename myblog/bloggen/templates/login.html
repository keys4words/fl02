{% extends "base.html" %}

{% block header %}
  <header id="main-header" class="py-2 bg-secondary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1><i class="fas fa-user"></i> Login</h1>
        </div>
      </div>
    </div>
  </header>
{% endblock %}

{% block content %}
<section id="actions" class="py-4 mb-4">
    <div class="container">
      <div class="row">
      </div>
    </div>
</section>

  <!-- login -->
  <section id="posts">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4>Login form</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {{ form.hidden_tag() }}
                        <div class="form-group">
                            <label for="email">{{ form.email.label }}</label>
                            {{ form.email(class_="form-control") }}
                        </div>
                        <div class="form-group">
                            <label for="password">{{ form.password.label }}</label>
                            {{ form.password(class_="form-control") }}
                        </div>
                        {{ form.submit(class_="btn btn-primary btn-block") }}
                    </form>
                </div>
            </div>
        </div>
      </div>
    </div>
  </section>    

{% endblock %}
