{% extends "base.html" %}

{% block header %}
    <h1>Login Page</h1>
    <hr>
{% endblock %}

{% block content %}
    <form method="post">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="email">{{ form.email.label }}</label>
            {{ form.email(class_="form-control") }}
        </div>
        <div class="form-group">
            <label for="password">{{ form.password.label }}</label>
            {{ form.password(class_="form-control") }}
        </div>
        {{ form.submit(class_="btn btn-primary") }}
    </form>
{% endblock %}
