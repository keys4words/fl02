{% extends "base.html" %}

{% block header %}
    <h1>Add a new Owner</h1>
    <hr>
{% endblock %}

{% block content %}
    <form method="post">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="name">{{ form.name.label }}</label>
            {{ form.name(class_="form-control") }}
        </div>
        <div class="form-group">
            <label for="id_puppy">{{ form.id_puppy.label }}</label>
            {{ form.id_puppy(class_="form-control") }}
        </div>
        {{ form.submit(class_="btn btn-primary") }}
    </form>
{% endblock %}
