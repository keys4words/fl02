{% extends 'base.html' %}

{% block title %}
    <title>E-store | About</title>
{% endblock %}

{% block content %}
    <h1>Add product</h1>
    <form action="" method="post">
        <div class="mb-3">
            <input type="text" name="title" id="title" class="form-control" placeholder="Input product name">
        </div>
        <div class="mb-3">
            <input type="number" name="price" id="price" class="form-control" placeholder="Input price">
        </div>
        <button class="btn btn-success" type="submit">Add product</button>
    </form>    
{% endblock %}
