<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>jQuery Form practice</title>
</head>

<body>
  <div class="jumbotron">
    <div class="container">
      <h1>Members</h1>
    </div>
  </div>
  <div class="container">
    <div class="row">
      {% for member in members %}
      <div class="col">
        <div class="card" style="width: 18rem;" id="memberSection{{ member.id }}">
          <div class="card-body">
            <h5 class="card-title">Member Number: <span id="memberNumber{{ member.id }}">{{ member.random }}</span>
            </h5>
            <div>
              <div class="form-group">
                <label for="nameInput{{ member.id }}">Name</label>
                <input type="text" class="form-control" id="nameInput{{ member.id }}" value="{{ member.name }}">
              </div>
  
              <div class="form-group">
                <label for="emailInput{{ member.id }}">Email</label>
                <input type="email" class="form-control" id="emailInput{{ member.id }}" value="{{ member.email }}">
              </div>
  
              <button class="btn btn-primary updateButton" member_id="{{ member.id }}">Update</button>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
