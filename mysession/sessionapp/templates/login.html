{% extends "base.html" %}

{% block header %}
  <h1>Login form</h1>
{% endblock %}

{% block content %}
  <form method="POST" action="#">
    {{ form.hidden_tag() }}
  <div class="form-group">
    <label for="username_id">{{ form.login.label }}</label>
    <input type="text" class="form-control" id="username_id" name="login">
    {% for error in form.login.errors %}
      <p>[{{ error }}]</p>
    {% endfor %}
  </div>
  <div class="form-group">
    <label for="pass_id">{{ form.password.label }}</label>
    <input type="password" class="form-control" id="pass_id" name="password">
    <!-- {{ form.password }} -->
    {% for error in form.password.errors %}
      <p>[{{ error }}]</p>
    {% endfor %}
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="check_id" name="remember_me">
    <!-- {{ form.remember_me() }} -->
    <label class="form-check-label" for="checkPid">{{ form.remember_me.label }}</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <!-- {{ form.submit() }} -->
</form>
{% endblock %}
