{% extends "base.html" %}

{% block content %}
    <h2>Hey, {{ user.username | upper }}</h2>
    <ul>
    {% for el in posts %}
        <li>
            <p>{{ el.author.username }}</p>
            <p><i>Wrote:</i></p>
            <p>{{ el.body }}</p>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
